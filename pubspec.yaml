name: aaram_document_manager
description: AI-Powered Government Document Manager with DigiLocker Integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.1
  lottie: ^2.7.0
  smooth_page_indicator: ^1.1.0
  dio: ^5.4.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/ 